{% extends "network/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}  
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <div class="form-group" >
                <select id="country" name="country" required>
                    <option value="" disabled selected hidden>Select your Country</option>
                    <option value="ARG">Argentina</option>
                    <option value="USA">Estados Unidos</option>
                    <option value="ESP">Espa√±a</option>
                </select>
                <input  type="text" id="phone" name="phone_number" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-group">
            <input type="file" name="profile_image" placeholder="Profile Image" id="profile_image">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
